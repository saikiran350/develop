<h1>Result List</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="sortData($event)">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let result"> {{ result.id }} </td>
    </ng-container>

    <!-- block_id Column -->
    <ng-container matColumnDef="traiffname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Traiff Name </th>
        <td mat-cell *matCellDef="let result"> {{result.traiffname}} </td>
    </ng-container>
    <!-- block_id Column -->
    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> options </th>
        <td mat-cell *matCellDef="let result"> {{result.options}} </td>
    </ng-container>
    <!-- block_id Column -->
    <ng-container matColumnDef="tariffbenefits">
        <th mat-header-cell *matHeaderCellDef> Tariff Benefits </th>
        <td mat-cell *matCellDef="let result"> {{result.tariffbenefits}} </td>
    </ng-container>
    <!-- block_id Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let result"> {{result.price}} </td>
    </ng-container>
    <!-- block_id Column -->
    <ng-container matColumnDef="download">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Download </th>
        <td mat-cell *matCellDef="let result"> {{result.download}} </td>
    </ng-container>

    <ng-container matColumnDef="downloadprefix">
        <th mat-header-cell *matHeaderCellDef> Download Prefix </th>
        <td mat-cell *matCellDef="let result"> {{result.downloadprefix}} </td>
    </ng-container>
    <!-- block_id Column -->
    <ng-container matColumnDef="upload">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Upload </th>
        <td mat-cell *matCellDef="let result"> {{result.upload}} </td>
    </ng-container>
    <ng-container matColumnDef="uploadprefix">
        <th mat-header-cell *matHeaderCellDef> Upload Prefix</th>
        <td mat-cell *matCellDef="let result"> {{result.uploadprefix}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
